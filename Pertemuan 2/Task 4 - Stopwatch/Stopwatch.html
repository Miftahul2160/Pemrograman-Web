<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stopwatch-container">
        <div class="display">
            <span class="seconds">000:</span><span class="milliseconds">00</span>
        </div>

        <div class="buttons">
            <button class="green-btn">Start Timer</button>
            <button class="yellow-btn">Stop Timer</button>
            <button class="red-btn">Reset Timer</button>
        </div>
    </div>
</body>

</html>
