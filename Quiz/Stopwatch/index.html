<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="stopwatch" width="700" height="400"></canvas>
        <div class="buttons-container">
            <button id="start" class="timer-btn">Start Timer</button>
            <button id="stop" class="timer-btn">Stop Timer</button>
            <button id="reset" class="timer-btn">Reset Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
